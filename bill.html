<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill</title>
</head>
<body>
    
    <h1>Bill</h1>
    <br><br>

    <label for="">Rice</label>
    <input type="text" id="rice">
    <br><br>

    
    <label for="">Tea</label>
    <input type="text" id="tea">
    <br><br>

    
    <label for="">Sugar</label>
    <input type="text" id="sugar">
    <br><br>

    <button id="btn">Total bill</button>
    <h3 id="first"></h3>
    <h3 id="total"></h3>


</body>

    <script>

        document.getElementById("btn").onclick = function(){

            let rice = document.getElementById("rice").value
            let tea = document.getElementById("tea").value
            let sugar = document.getElementById("sugar").value

            const rice_price = 200;
            const tea_price = 300;
            const sugar_price = 400;

            let total_rice = (rice_price * rice)
            let total_tea = (tea_price * tea)
            let total_sugar = (sugar_price * sugar)

            let total = total_rice + total_tea + total_sugar

            document.getElementById("first").innerHTML = 

            `
                <table class = "table" border ="">

                    <thead>
                       <tr>
                            <th colspan ="3">Total bill </th>
                      </tr> 

                      <tr>
                            <th>Items </th>
                            <th>Quantity </th>
                            <th>Total</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Rice</td>
                            <td>${rice}</td>
                            <td>${total_rice}</td>
                        </tr>

                        <tr>
                            <td>Tea</td>
                            <td>${tea}</td>
                            <td>${total_tea}</td>
                        </tr>

                        <tr>
                            <td>Sugar</td>
                            <td>${sugar}</td>
                            <td>${total_sugar}</td>
                        </tr>

                        <tr>
                            <td>Total</td>
                            <td colspan = "2">${total}</td>
                            
                        </tr>
                    </tbody>
                </table>

            `


        }

    </script>


</html>
